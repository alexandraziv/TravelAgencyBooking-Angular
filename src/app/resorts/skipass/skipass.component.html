<div class="row">
    <div class="col-4">
        <table class="table table-bordered">
            <thead>
                <th>Days</th>
                <th>Price</th>
            </thead>

            <tbody>
                <tr *ngFor="let ski of skipass">
                    <td>{{ski.duration}}</td>
                    <td>{{ski.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-7 offset-1">
        <form>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label"><b>First name:</b></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="reservation.name" name="name">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label"><b>Last name:</b></label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  [(ngModel)]="reservation.lastName" name="lastName">
              </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword" class="col-sm-3 col-form-label"><b>From:</b></label>
                <div class="class-sm-3">
                    <form class="form-inline">
                        <div class="form-group">
                          <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd"
                                   name="df" [(ngModel)]="modelFrom" ngbDatepicker #from="ngbDatepicker"  [(ngModel)]="reservation.from" (dateSelect)="setPrice()">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary calendar" (click)="from.toggle()" type="button"></button>
                            </div>
                          </div>
                        </div>
                      </form>
                </div>

                <label for="inputPassword" class="col-sm-2 col-form-label"><b>To:</b></label>
                <div class="class-sm-3">
                    <form class="form-inline">
                        <div class="form-group">
                          <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd"
                                   name="dt" [(ngModel)]="modelTo" ngbDatepicker #to="ngbDatepicker"  [(ngModel)]="reservation.to" (dateSelect)="setPrice()">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary calendar" (click)="to.toggle()" type="button"></button>
                            </div>
                          </div>
                        </div>
                      </form>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label"><b>Price:</b></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="price" [(ngModel)]="price" disabled>
                </div>
            </div>

            <div class="form-group row">
                <button class="btn btn-primary ml-auto" (click)="onSubmit()">Submit</button>
            </div>
          </form>
    </div>
</div>
