<div class="row">
    <div class="col-2" *ngFor="let w of weather">
        <p><b>{{w.date | date : 'dd.MM.yyyy.'}}</b></p>
        <p *ngIf="w.outlook == 'sunny'"><img src="../../../assets/images/weather/sunny.png" alt=""></p>
        <p *ngIf="w.outlook == 'cloudy'"><img src="../../../assets/images/weather/cloudy.png" alt=""></p>
        <p *ngIf="w.outlook == 'rainy'"><img src="../../../assets/images/weather/rainy.png" alt=""></p>
        <p *ngIf="w.outlook == 'snowy'"><img src="../../../assets/images/weather/snowy.png" alt=""></p>
        <p><b>Min: </b>{{w.temperature_min}}Â°C</p>
        <p><b>Max: </b>{{w.temperature_max}}Â°C</p>
        <p><b>Wind: </b>{{w.wind}}km/h</p>

    </div>
</div>
